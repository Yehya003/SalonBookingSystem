<app-admin-header></app-admin-header>
<mat-spinner *ngIf="loading"></mat-spinner>
<mat-toolbar *ngIf="successMsg" color="accent">{{ successMsg }}</mat-toolbar>
<mat-toolbar *ngIf="errorMsg" color="warn">{{ errorMsg }}</mat-toolbar>

<div *ngIf="!loading && !errorMsg">
  <table mat-table [dataSource]="appointments" class="mat-elevation-z8">
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> UserId </th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment._id }} </td>
    </ng-container>
    <ng-container matColumnDef="appointment">
      <th mat-header-cell *matHeaderCellDef> Appointment Id </th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment['appointment']}} </td>
    </ng-container>
    <ng-container matColumnDef="cancel">
      <th mat-header-cell *matHeaderCellDef> Cancel </th>
      <td mat-cell *matCellDef="let appointment"><button (click)="cancelAppointment(appointment._id)" mat-raised-button color="warn">Cancel</button></td>
    </ng-container>
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let appointment"><button (click)= "fillUpdateFields(appointment._id, appointment.appointment.indexOf(0), appointment.appointment.indexOf(1))"mat-raised-button  
          color="warn">Get</button></td>
          
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let appointments; columns: columns"></tr>
  </table>
</div>
<div class="form-container">
  <h1>Add Booking:</h1>
  <form (submit)="addNewBooking()">
    <mat-form-field>
      <input [(ngModel)]="appointmentDate" name="appointmentDate" matInput [matDatepicker]="picker"
        placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="name" name="name" matInput placeholder="Name">
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="email" name="email" matInput placeholder="Email" type="email">
    </mat-form-field>
    <button mat-raised-button color="warn">Add</button>
  </form>
</div>

<div class="form-containers">
  <h1>Update Booking:</h1>
  <script type="text/typescript">
     let  foo: (string)[] = getfoo(); 
  </script>
  <form (submit)="editAppointment(foo[0],appointmentId, appointmentDate)" >
    <mat-form-field>
      <input [(ngModel)]="appointmentId" name="appointmentId" type="text" matInput placeholder="appointmentId:" [value] = foo[1] >
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="appointmentDate" name="appointmentDate" matInput [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button color="warn"> Update</button>
  </form>
</div>
<app-footer></app-footer>
