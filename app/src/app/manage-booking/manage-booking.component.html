<app-admin-header></app-admin-header>
<mat-spinner *ngIf="loading"></mat-spinner>
<mat-toolbar *ngIf="successMsg" color="accent">{{ successMsg }}</mat-toolbar>
<mat-toolbar *ngIf="errorMsg" color="warn">{{ errorMsg }}</mat-toolbar>

<div *ngIf="!loading && !errorMsg">
  <table mat-table [dataSource]="items" class="mat-elevation-z8">
    <tr *ngFor="let item of items">
    <ng-container matColumnDef="UserId">
      <th mat-header-cell *matHeaderCellDef> User Id </th>
      <td mat-cell *matCellDef="let element"> {{element.item.appointment}}</td>
    </ng-container>
    <ng-container matColumnDef="appointmentId">
      <th mat-header-cell *matHeaderCellDef> Appointment Id </th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment.appointment}} </td>
    </ng-container>
    <ng-container matColumnDef="appointmentDate">
      <th mat-header-cell *matHeaderCellDef> Appointment date </th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment.appointment.appointmentDate }} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment.appointment.name }} </td>
    </ng-container>
    <ng-container matColumnDef="cancel">
      <th mat-header-cell *matHeaderCellDef> Cancel </th>
      <td mat-cell *matCellDef="let appointment"><button (click)="cancelAppointment(appointment._id)" mat-raised-button color="warn">Cancel</button></td>
    </ng-container>
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let appointment"><button (click)= "fillUpdateFields(appointment._id,appointment.appointmentId ,appointment.appointmentDate)"mat-raised-button  
          color="warn">Get</button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let appointment; columns: columns"></tr>
  </table>
</div>
<div class="form-container">
  <h1>Add Booking:</h1>
  <form (submit)="addNewBooking()">
    <mat-form-field>
      <input [(ngModel)]="appointmentDate" name="appointmentDate" matInput [matDatepicker]="picker"
        placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="name" name="name" matInput placeholder="Name">
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="email" name="email" matInput placeholder="Email" type="email">
    </mat-form-field>
    <button mat-raised-button color="warn">Add</button>
  </form>
</div>
<div class="form-container">
  <h1>Update Booking:</h1>
  <form (submit)="editAppointment(name,appointmentDates,appointmentId)">
    <mat-form-field>
      <input [(ngModel)]="appointmentDates" name="appointmentDates" matInput [matDatepicker]="picker1"
        placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="name" name="name" matInput placeholder="Name">
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="appointmentId" name="appointmentId" matInput placeholder="appointmentId" type="text">
    </mat-form-field>
    <button mat-raised-button color="warn">Add</button>
  </form>
</div>

<app-footer></app-footer>
